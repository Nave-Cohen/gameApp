<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>

<div
  id="main"
  class="d-flex flex-column justify-content-center align-items-center"
  style="height: 480px;max-width: 350px"
>
  <div class="form-container p-5 pb-3" style="border: 1px solid black">
    <div class="mb-3">
      <label for="user-name" class="form-label">User Name</label>
      <input type="text" class="form-control" id="user-name" />
    </div>
    <div class="mb-3">
      <label for="user-pass" class="form-label">Password</label>
      <input type="password" class="form-control" id="user-pass" />
    </div>
    <div class="text-center">
      <button class="btn btn-primary mb-1" onclick="login()">Submit</button>
      <p id="err-msg" style="color: red"></p>
    </div>
  </div>
</div>
