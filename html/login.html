<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>

<div
  id="main"
  class="d-flex flex-column justify-content-center align-items-center"
  style="height: 480px"
>
  <div class="form-container p-5 pb-3 bg-dark" style="border-radius: 15px">
    <div class="form-outline form-white mb-3">
      <label for="user-name" class="form-label text-white">User Name</label>
      <input type="text" class="form-control bg-dark text-white" id="user-name" />
    </div>
    <div class="form-outline form-white mb-3">
      <label for="user-pass" class="form-label text-white">Password</label>
      <input type="password" class="form-control bg-dark text-white" id="user-pass" />
    </div>
    <div class="text-center">
      <button class="btn btn-outline-light mb-1" onclick="login()">Submit</button>
      <b id="err-msg" style="color: red"></b>
    </div>
  </div>
</div>
