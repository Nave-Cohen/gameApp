<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>body {background-color: #212529;}</style>

<div
  id="main"
  class="d-flex flex-column justify-content-center align-items-center bg-dark"
  style="height: 480px"
>
  <div class="form-container px-5 py-3 text-center " style="background-color: #EDF2F4;border-radius: 15px">
    <h2 class="fw-bold mb-4 text-uppercase bg-dark">Logo</h2>
    <i class="mb-3 fa-solid fa-circle-user" style="font-size: 45px;color: #17a2b8"></i>
    <div class="mb-3">
      <input type="text" class="form-control" id="user-name" placeholder="Username"/>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="user-pass" placeholder="Password"/>
    </div>
    <button class="btn mb-1" onclick="login()" style="background-color: #17a2b8;color: white">Submit</button>
    <p id="err-msg" style="color: red"></p>
  </div>
</div>
