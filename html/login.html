<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  body {
    background-color: #f2f2f2;
  }

  #main {
    background-color: #f2f2f2;
  }

  p {
    color: #333333;
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 10px;
    text-align: center;
  }
  p , .login-btn{
    font-family: cursive;
  }
  .login-btn{
    width:79px;
    height:38px;
    transition: all 0.5s ease-out;
  }
  .login-btn:hover{
    width:85px;
    height:42px;
    font-size:18px;
  }
  .logo {
    text-align: center;
  }

  .logo img {
    width: 300px;
    height: 200px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group input {
    width: 324px;
    margin-left: auto;
    margin-right: auto;
  }

  .main-container {
    background-color: white;
    display: flex;
    width: 940px;
    height: 580px;
    border-radius: 15px;
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.233);
    align-items: center;
  }

  .child {
    width: 50%;
    text-align: center;

  }

  .child.content p {
    padding-left: 20px;
    padding-right: 20px;
    padding-bottom: 30px;
  }

  .child.img {
    height: 100%;
    border-bottom-left-radius: 15px;
    border-top-left-radius: 15px;
    background-image: url('https://i.ibb.co/vzY1cTj/2718229.jpg');
    background-size: cover;
  }
  .child.img h1{
    font-weight: bold;
    color:white;
    position: relative;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
  img {
    width:180px;
    height:auto;
    padding-bottom:20px;
  }
</style>

<div id="main" class="d-flex flex-column justify-content-center align-items-center" style="height: 680px">
  <div class="main-container">
    <div class="child img">
      <h1 class="display-1">Welcome Back</h1>
    </div>
    <div class="child content">
      <img src="https://i.ibb.co/MCrFdG6/logo-black-text.png" alt="Company Logo">
      <p>Welcome to the Google Colab Trivia Game! 
        Test your knowledge of Google Colab, a popular cloud-based notebook
        environment for Python programming.
        Answer each question correctly to earn points and demonstrate your expertise in using this powerful tool.</p>
      <div class="form-group">
        <input type="text" class="form-control" id="user-name" placeholder="Username"/>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="user-pass" placeholder="Password"/>
      </div>

      <div class="form-group">
        <button type="button" class="btn login-btn" onclick="login()" style="background-color:#1d3557;color:white;">Submit</button>
        <p id="err-msg" class="mt-3" style="color: red"></p>
      </div>
    </div>
  </div>
</div>
