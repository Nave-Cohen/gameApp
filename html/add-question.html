<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"
    integrity="sha512-uaZ0UXmB7NHxAxQawA8Ow2wWjdsedpRu7nJRSoI2mjnwtY8V5YiCWavoIpo1AhWPMLiW5iEeavmA3JJ2+1idUg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f8fd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            width: 300px;
            height: 150px;
        }
        
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #428bca;
        }
        
        .form-group select,
        .form-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        
        .form-group button {
            padding: 10px;
            background-color: #428bca;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .form-group button.delete {
            background-color: #d9534f;
        }
        
        .form-group button:hover {
            background-color: #3071a9;
        }
    </style>

        
    <div class="container">
            <div class="logo">
            <img src="https://i.ibb.co/Mk2SN1b/FUN-removebg-preview.png" alt="Company Logo">
        </div>
        <h2>Add New Questions</h2>   
            <div class="form-group">
                <label for="question">Question:</label>
                <input type="text" id="question" />
            </div>
            
            <div class="form-group">
                <label for="answer1">Answer 1:</label>
                <input type="text" id="answer1"/>
            </div>
            
            <div class="form-group">
                <label for="answer2">Answer 2:</label>
                <input type="text" id="answer2"/>
            </div>
            
            <div class="form-group">
                <label for="answer3">Answer 3:</label>
                <input type="text" id="answer3"/>
            </div>
            
            <div class="form-group">
                <label for="answer4">Answer 4:</label>
                <input type="text" id="answer4"/>
            </div>
            
            <div class="form-group">
                <label for="correct">Correct Answer:</label>
                <select id="correct">
                    <option value="1">Answer 1</option>
                    <option value="2">Answer 2</option>
                    <option value="3">Answer 3</option>
                    <option value="4">Answer 4</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="button" onclick="addQuestion()">Submit</button>
      </div>
    </div>
