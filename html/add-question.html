  <div class="container">
    <h1>Trivia Game Admin Panel</h1>
  
    <div id="add-question">
        <div class="form-group">
          <label for="question">Question:</label>
          <input type="text" id="question" class="form-control" required>
          <label for="answers">Possible Answers:</label>
          <input type="text" id="answer1" class="form-control" required>
          <input type="text" id="answer2" class="form-control" required>
          <input type="text" id="answer3" class="form-control" required>
          <input type="text" id="answer4" class="form-control" required>
          <label for="correct">Correct Answer:</label>
          <input type="text" id="correct" class="form-control" required>
        <button type="button" class="btn btn-primary" onclick="addQuestion()" >Add Question</button>
    </div>
  </div>
