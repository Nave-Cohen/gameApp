<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
  }

  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f8fd;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  .logo {
    text-align: center;
    margin-bottom: 20px;
  }

  .logo img {
    max-width: 300px;
    max-height: 150px;
    width:auto;
    height:auto;
  }

  .form-group {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #428bca;
    text-align: center;
  }

  .form-group button {
    width: 90%;
    padding: 10px;
    background-color: #428bca;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 5px;
  }

  .form-group button:hover {
    background-color: #3071a9;
  }
</style>

<div class="container">
    <div class="logo">
    <img src="https://i.ibb.co/Mk2SN1b/FUN-removebg-preview.png" alt="Company Logo">
  </div>
  <form>
    <div class="form-group">
      <label for="question">{{ options.title }}</label>
      <button type="button" onclick="checkAnswer(this)">{{ options.question1 }}</button>
      <button type="button" onclick="checkAnswer(this)">{{ options.question2 }}</button>
      <button type="button" onclick="checkAnswer(this)">{{ options.question3 }}</button>
      <button type="button" onclick="checkAnswer(this)">{{ options.question4 }}</button>
    </div>
  </form>
</div>
