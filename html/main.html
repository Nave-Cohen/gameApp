<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  body {
    background-color: #f2f2f2;
  }

  .main-container {
    background-color: white;
    width: 940px;
    height: 580px;
    border-radius: 15px;
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.233);
    position: relative;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  img {
    width: 180px;
    height: auto;
    padding-bottom: 20px;
    position: relative;
    top: 18%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #logout-btn {
    position: absolute;
    top: 5%;
    left: 95%;
  }

  .panel-btn {
    width: 200px;
    height: 100px;
    background-color:white;
  }
  .btn{
    color:white;
  }
  #start-btn{
      background-color: #3B71CA;
  }
  #edit-btn{
    background-color: #14A44D;
  }
  #add-btn{
    background-color:#54B4D3;
  }
</style>

<div id="main" style="height: 680px">
  <div class="main-container">
    <button id="logout-btn" type="button" class="btn btn-danger" onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
    <img src="https://i.ibb.co/MCrFdG6/logo-black-text.png" alt="Company Logo">
    <h1 class="fw-bold mb-3 text-uppercase" style="background-color: #17a2b8; color: white; text-align: center;">
      Welcome {{ options.name }}</h1>
    <div class="row my-2">
      <button id="start-btn" class="btn panel-btn mx-auto" onclick="start()"><i
                    class="fa-solid fa-play"></i>Start</button>
    </div>
    {% if options.admin %}
    <div class="row my-2">
      <button id="edit-btn" class="btn panel-btn mx-auto" onclick="view_page('update-question')"><i class="fa-regular fa-pen-to-square"></i>Edit Questions</button>
    </div>
    <div class="row my-2">
      <button id="add-btn" class="btn panel-btn mx-auto" onclick="view_page('add-question')"><i class="fa-solid fa-plus"></i>Add New Question</button>
    </div>
    {% endif %}
  </div>
</div>
