<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  body {
    background-color: #f2f2f2;
    font-family: cursive;
  }

  .main-container {
    background-color: white;
    width: 940px;
    height: 580px;
    border-radius: 15px;
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.233);
    position: relative;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  img {
    width: 120px;
    height: auto;
    padding-bottom: 20px;
    position: relative;
    top: 13%;
    left: 45%;
    transform: translate(-50%, -50%);
  }

  #logout-btn {
    position: absolute;
    top: 7%;
    left: 95%;
    background-color:#d9534f;
    font-size: 30px;
    padding: 6px;
    color: white;
    border-radius: 10px;
    cursor:pointer;
  }

  .panel-btn {
    width: 160px;
    height: 80px;
    font-size:20px;
    background-color: #03cefc;
    font-family: cursive;
    margin: 1rem auto;
    display:block;
  }

  .panel-btn:hover {
    background-color: #ba03fc;
    color:white;
    font-size:25px;
    width: 200px;
    height: 100px;
    transition: all 0.5s ease-out;
  }

  .btn {
    color: white;
  }

  .icon-btn {
    margin-right: 10px;
  }

  .btn-part{
    background-color: #1d3557;
    text-align: center;
    padding: 10px 0;
  }

    .help-btn {
    position: absolute;
    left: 1%;
    background-color: orange;
    font-size: 30px;
    padding: 6px;
    color: white;
    border-radius: 10px;
    cursor: pointer;
  }

  .help-btn {
  /* Existing styles */
  position: relative;
}

.phone-number {
  display: none;
  position: absolute;
  top: 50%;
  width: 160px;
  padding: 5px;
  background-color: orange;
  color: white;
  text-align: center;
  font-size: 14px;
  font-family: cursive;
  transform: translateY(-50%);
}

.help-btn:hover .phone-number {
  display: block;
}

</style>

<div id="main" style="height: 680px">
  <div class="main-container">
    <i id="logout-btn" class="fa-solid fa-arrow-right-from-bracket" onclick="logout()"></i>
    <i class="help-btn fa-solid fa-circle-question">
  <span class="phone-number">For help, please call +972504934856</span>
</i>
    <img src="https://i.ibb.co/MCrFdG6/logo-black-text.png" alt="Company Logo">
    <div class="btn-part">
        <h1 class="fw-bold py-2 text-uppercase" style="color: white;">
          Welcome {{ options.name }}</h1>
      {% if not options.admin %}
      <h2 class="fw-bold my-3 text-uppercase" style="color: white;">
        Are you ready to play? </h2>
      {% endif %}
        <button id="start-btn" class="btn panel-btn" onclick="start()"><i
            class="icon-btn fa-solid fa-play"></i>Start</button>
      {% if options.admin %}
        <button id="edit-btn" class="btn panel-btn" onclick="view_page('update-question')"><i
            class="icon-btn fa-regular fa-pen-to-square"></i>Edit Questions</button>
        <button id="add-btn" class="btn panel-btn" onclick="view_page('add-question')"><i
            class="icon-btn fa-solid fa-plus"></i>Add New Question</button>
      {% endif %}
    </div>
  </div>
</div>
