<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  body {
    background-color: #f2f2f2;
  }

  .main-container {
    background-color: white;
    width: 940px;
    height: 580px;
    border-radius: 15px;
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.233);
    position: relative;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  img {
    width: 120px;
    height: auto;
    padding-bottom: 20px;
    position: relative;
    top: 13%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #logout-btn {
    position: absolute;
    top: 5%;
    left: 95%;
    background-color:#d9534f;
    font-size: 30px;
    padding: 6px;
    color: white;
    border-radius: 10px;
    cursor:pointer;
  }

  .panel-btn {
    width: 200px;
    height: 100px;
    background-color: #03cefc;
    font-family: cursive;
    font-weight: bold;
  }

  .panel-btn:hover {
    background-color: #ba03fc;
    color:white;
    font-size:25px;
    width: 220px;
    height: 120px;
    transition: all 0.5s ease-out;
  }

  .btn {
    color: white;
  }

  i {
    margin-right: 10px;
  }

  .container-fluid {
    background-color: #1d3557;
    border-bottom-left-radius: inherit;
    border-bottom-right-radius: inherit;
  }
</style>

<div id="main" style="height: 680px">
  <div class="main-container">
    <i id="logout-btn" class="fa-solid fa-arrow-right-from-bracket" onclick="logout()"></i>
    <img src="https://i.ibb.co/MCrFdG6/logo-black-text.png" alt="Company Logo">
    <div class="container-fluid">
      <div class="row py-4">
        <h1 class="fw-bold text-uppercase" style="color: white; text-align: center;font-family: cursive;">
          Welcome {{ options.name }}</h1>
      </div>
      <div class="row my-3">
        <button id="start-btn" class="btn panel-btn mx-auto" onclick="start()"><i
            class="fa-solid fa-play"></i>Start</button>
      </div>
      {% if options.admin %}
      <div class="row my-3">
        <button id="edit-btn" class="btn panel-btn mx-auto" onclick="view_page('update-question')"><i
            class="fa-regular fa-pen-to-square"></i>Edit Questions</button>
      </div>
      <div class="row mt-3 pb-3">
        <button id="add-btn" class="btn panel-btn mx-auto" onclick="view_page('add-question')"><i
            class="fa-solid fa-plus"></i>Add New Question</button>
      </div>
      {% endif %}
    </div>
  </div>
</div>
